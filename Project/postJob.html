<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <header class="bg-white shadow-sm">
    <nav
      class="max-w-[1316px] mx-auto flex justify-between items-center h-[103px] px-4 sm:px-[100px]"
    >
      <h1 class="text-2xl font-bold text-[#4f46e5]">JobFinder</h1>
      <ul class="flex gap-4 sm:gap-6 items-center">
        <li>
          <a
            href="index.html"
            class="text-base text-[#374151] hover:text-[#4f46e5] duration-300"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-base text-[#374151] hover:text-[#4f46e5] duration-300"
            >Jobs</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-base text-[#374151] hover:text-[#4f46e5] duration-300"
            >Companies</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-base text-[#374151] hover:text-[#4f46e5] duration-300"
            >Contact</a
          >
        </li>
        <li>
          <a href="postJob.html">
            <button
              class="bg-[#4f46e5] hover:bg-[#4338ca] text-white px-4 py-2 rounded-[5px] transition duration-300"
            >
              Post a Job
            </button>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <body class="bg-[#f9fafb] text-[#111827]">
    <div class="max-w-[600px] mx-auto mt-16 bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-center text-2xl font-bold text-[#4f46e5] mb-6">
        Post a Job
      </h2>
      <form class="space-y-5">
        <div>
          <label for="title" class="block font-bold text-[#374151] mb-1"
            >Job Title *</label
          >
          <input
            type="text"
            id="title"
            required
            placeholder="e.g., Frontend Developer"
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm focus:outline-[#4f46e5]"
          />
        </div>

        <div>
          <label for="company" class="block font-bold text-[#374151] mb-1"
            >Company Name *</label
          >
          <input
            type="text"
            id="company"
            required
            placeholder="e.g., Tech Solutions"
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm focus:outline-[#4f46e5]"
          />
        </div>

        <div>
          <label for="location" class="block font-bold text-[#374151] mb-1"
            >Location *</label
          >
          <input
            type="text"
            id="location"
            required
            placeholder="e.g., Remote, Lahore"
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm focus:outline-[#4f46e5]"
          />
        </div>

        <div>
          <label for="type1" class="block font-bold text-[#374151] mb-1"
            >Job Type #1 *</label
          >
          <select
            id="type1"
            required
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm text-[#111827] focus:outline-[#4f46e5]"
          >
            <option value="">Select</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Internship</option>
            <option>Remote</option>
          </select>
        </div>

        <div>
          <label for="type2" class="block font-bold text-[#374151] mb-1"
            >Job Type #2 *</label
          >
          <select
            id="type2"
            required
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm text-[#111827] focus:outline-[#4f46e5]"
          >
            <option value="">Select</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Internship</option>
            <option>Remote</option>
          </select>
        </div>

        <div>
          <label for="salary" class="block font-bold text-[#374151] mb-1"
            >Salary Range (Rs) *</label
          >
          <input
            type="text"
            id="salary"
            required
            placeholder="e.g., Rs 60k - Rs 90k"
            class="w-full border-2 border-[#e5e7eb] rounded-md p-3 text-sm focus:outline-[#4f46e5]"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#4f46e5] hover:bg-[#4338ca] text-white font-semibold py-3 rounded-md transition duration-200"
        >
          Post Job
        </button>
      </form>
    </div>
  </body>
</html>
